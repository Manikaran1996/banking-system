{% extends "basic-bootstrap-template.html" %}

{% block content %}


<div class="row justify-content-center">
  <div class="col-10 col-md-8 col-lg-6">
    <h2 class="text-center">Secure Banking System Registration</h2>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-10 col-md-8 col-lg-6">
    <div class="mx-auto">
      <form action="{{ url_for('register_user') }}" method="POST">
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="form-group">
          <label for="account_num">Account Number</label>
          <input type="text" class="form-control" id="account_num" name="account_num">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-group">
          <label for="password_again">Re Enter Password</label>
          <input type="password" class="form-control" id="password_again" name="password_again">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>



{% endblock %}
